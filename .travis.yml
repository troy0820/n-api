language: c

before_install:
  - rm -rf ~/.nvm
  - wget https://raw.githubusercontent.com/visionmedia/n/master/bin/n -qO n
  - chmod +x n
  - sudo cp n /usr/local/bin/n
  - sudo chmod -R a+xw /usr/local

install:
  - n latest
  - npm install

script:
  - npm test

